{% include 'layout.html' %}


<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form id="registerForm">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" name="email" autocomplete="email" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="username">Username</label>
                        <input type="username" class="form-control" name="username" autocomplete="username" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="firstname">First Name</label>
                        <input type="text" class="form-control" name="firstname" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="lastname">Last Name</label>
                        <input type="lastname" class="form-control" name="lastname" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" name="role" required>
                    </div>

                    <div class="form-group col-md-6">
                        <label for="phone_number">Phone Number</label>
                        <input type="phone_number" class="form-control" name="phone_number" autocomplete="phone_number" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password" autocomplete="new-password" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="password2">Verify Password</label>
                        <input type="password" class="form-control" name="password2" autocomplete="new-password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">
                    Sign in
                </button>
            </form>
        </div>
    </div>
    <div class="card-footer text-muted">
        <a href="/auth/login-page">Already have an account?</a>
    </div>
</div>
